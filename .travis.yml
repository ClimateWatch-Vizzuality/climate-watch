os: linux
dist: focal
language: ruby
env:
  global:
    - CC_TEST_REPORTER_ID=010c7b37d1aaadcc84a23a3339f7c9a204c2117f7bd97a16de31017a38e5a758
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
    - MAILER_DEFAULT_FROM=no-reply@example.com MAILER_DEFAULT_URL=example.com
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
    - /home/travis/.rvm
services:
  - postgresql
addons:
  postgresql: 12
  apt:
    packages:
      - postgresql-12

before_install:
  - nvm install 8.10.0
  - node -v
  - npm i -g yarn
  - gem install bundler -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)"
install:
  - bundle install --jobs=3 --retry=3
before_script:
  - bundle exec rake db:create db:structure:load RAILS_ENV=test
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
script:
  - GFW_API=https://staging-api.globalforestwatch.org bundle exec rspec spec
  # Preferably you will run test-reporter on branch update events. But
  # if you setup travis to build PR updates only, you don't need to run
  # the line below
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build -t simplecov --exit-code $TRAVIS_TEST_RESULT; fi
  # In the case where travis is setup to build PR updates only,
  # uncomment the line below
  # - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  slack:
    secure: 

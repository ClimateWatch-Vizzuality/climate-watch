apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: climate-watch
  name: climate-watch
  namespace: climate-watch
spec:
  progressDeadlineSeconds: 2147483647
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: climate-watch
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: climate-watch
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - webapps
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: name
                      operator: In
                      values:
                        - climate-watch
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - start
          env:
            - name: CW_FILES_PREFIX
              value: climatewatch.org/www.climatewatch.org/climate-watch/
            - name: RACK_ENV
              value: production
            - name: RAILS_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: RAILS_SERVE_STATIC_FILES
              value: "true"
            - name: PASSWORD_PROTECT
              value: "false"
            - name: RAILS_LOG_TO_STDOUT
              value: "true"
            - name: AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  key: CW_AUTH_USERNAME
                  name: appsecrets
            - name: AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: CW_AUTH_PASSWORD
                  name: appsecrets
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  key: CW_POSTGRES_URL
                  name: dbsecrets
            - name: SHARED_POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  key: CW_SHARED_POSTGRES_URL
                  name: dbsecrets
            - name: S3_BUCKET_NAME
              value: wri-sites
            - name: AWS_REGION
              value: eu-west-1
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: CW_PLATFORMS_S3_ACCESS_KEY
                  name: appsecrets
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: CW_PLATFORMS_S3_SECRET_ACCESS_KEY
                  name: appsecrets
            - name: ESP_API
              value: https://data.emissionspathways.org/api/v1
            - name: GFW_API
              value: https://production-api.globalforestwatch.org
            - name: CORS_WHITELIST
              value: '*'
            - name: REDIS_SERVER
              valueFrom:
                secretKeyRef:
                  key: REDIS_URI
                  name: dbsecrets
          image: vizzuality/climate-watch
          imagePullPolicy: Always
          name: climate-watch
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: 6G
            requests:
              cpu: 500m
              memory: 1G
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        - args:
            - sidekiq
          env:
            - name: CW_FILES_PREFIX
              value: climatewatch.org/www.climatewatch.org/climate-watch/
            - name: RACK_ENV
              value: production
            - name: RAILS_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: RAILS_SERVE_STATIC_FILES
              value: "true"
            - name: AWS_REGION
              value: eu-west-1
            - name: S3_BUCKET_NAME
              value: wri-sites
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: CW_PLATFORMS_S3_ACCESS_KEY
                  name: appsecrets
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: CW_PLATFORMS_S3_SECRET_ACCESS_KEY
                  name: appsecrets
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  key: CW_POSTGRES_URL
                  name: dbsecrets
            - name: REDIS_SERVER
              valueFrom:
                secretKeyRef:
                  key: REDIS_URI
                  name: dbsecrets
          image: vizzuality/climate-watch
          imagePullPolicy: Always
          name: climate-watch-sidekiq
          resources:
            limits:
              cpu: "1"
              memory: 4Gi
            requests:
              cpu: 250m
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: { }
      terminationGracePeriodSeconds: 30

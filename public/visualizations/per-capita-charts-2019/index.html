	<script>
		Flourish.initStoryPlayer(undefined, new Flourish.Story(2011007, 50, {"name":"00. Per Capita 2019 Visuals","showcase_url":"https://public.flourish.studio/story/2011007/","embed_url":"https://flo.uri.sh/story/2011007/embed","edited_since_published":false,"nav_style":"tractor","nav_css":null,"is_password_protected":false,"audio_url":null,"is_timed":false,"loops_at_end":false,"plays_on_load":false,"default_slide_duration":5,"video_id":null,"anyone_can_duplicate":false,"presentation_mode":"slides"}, [new Flourish.Slide(undefined, 4969551, {"index":0,"visualisation_id":13553007,"state":{},"duration":null,"caption_text":"\u003cp>\u003cspan style=\"color: rgb(26, 25, 25);\">China, the United States, India and the EU have the highest total emissions in the world. But among the top 10 highest emitters, the U.S. and Russia have the highest per capita emissions, at 17.6 tonnes of carbon dioxide equivalent (tC02e) per person and 13.3 tC02e per&nbsp;person respectively, while Indiaâ€™s per capita emissions are the lowest at just 2.5 tCO2e per&nbsp;person.\u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 4969572, {"index":1,"visualisation_id":13603452,"state":{},"duration":null,"caption_text":"\u003cp>\u003cspan style=\"color: rgb(26, 25, 25);\">When looking at the top 10 total GHG emitters, the EU has reduced its per capita GHG emissions by 29% since 1990 and is now ranked at number 8 (7.04 tCO2e per&nbsp;person), below China (8.6 tCO2e per&nbsp;person) and Indonesia (7.2 tCO2e per&nbsp;person). The U.S. (17.6 tCO2e per&nbsp;person) has reduced its per capita GHG emissions by 19% since 1990. However, this trend in reducing total and per capita GHG emissions for the EU and U.S. is a recent phenomenon.\u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 4969549, {"index":2,"visualisation_id":null,"state":{},"duration":null,"caption_text":"\u003cp>\u003cspan style=\"color: rgb(26, 25, 25);\">For the U.S., EU, Japan and other advanced economies, reduction of per capita emissions were made possible by deploying low-carbon technologies such as solar and wind power and transitioning from high-emitting fossil fuels like coal to less carbon-intensive sources such as natural gas.\u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 4969574, {"index":3,"visualisation_id":13603532,"state":{},"duration":null,"caption_text":"\u003cp>\u003cspan style=\"color: rgb(26, 25, 25);\">On a regional scale, there is a declining trend in per capita emissions from most industrialized economies, such as those in North America and Europe. This reduction in per capita emissions can be attributed to an uptake in renewables, the use of less carbon intensive fuels, improvements in energy efficiency, among others.\u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 4969541, {"index":4,"visualisation_id":13553062,"state":{"timeline":{"_prevent_play_on_load":true}},"duration":null,"caption_text":"\u003cp>\u003cspan style=\"color: rgb(26, 25, 25);\">Between 1990 and 2019, most countries with the highest per capita emissions were countries with small populations but large emission-intense sectors, except for the U.S., Canada and Australia.\u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 4969546, {"index":5,"visualisation_id":null,"state":{},"duration":null,"caption_text":"\u003cp>\u003cspan style=\"color: rgb(26, 25, 25);\">In 2019, the top per capita emitters were mostly countries with a combination of relatively smaller populations and emissions-intense industries or GHG emissions from land-use changes, such as converting land for agriculture.\u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 4969545, {"index":6,"visualisation_id":null,"state":{},"duration":null,"caption_text":"\u003cp>\u003cspan style=\"color: rgb(26, 25, 25);\">Countries with the lowest per capita emissions are developing nations with&nbsp;smaller economies and less consumption. Forty-five out of the 50 lowest per capita emitters are lower-income countries with an average per capita emissions value of a fourth of the world average.\u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 4969547, {"index":7,"visualisation_id":null,"state":{},"duration":null,"caption_text":"\u003cp>\u003cspan style=\"color: rgb(26, 25, 25);\">Historically, the U.S. and EU have caused the most GHG emissions, with a combined total of 37% cumulative emissions globally. If you consider historical emissions per capita, the responsibility from the U.S. and EU would be even greater: The U.S. and EU would have 20 and 11 times the historical emissions per capita compared to India, respectively.\u003c/span>\u003c/p>"})],"tractor"), {13553007: new Flourish.Visualisation(13553007, 3, {"id":13553007,"user_id":5561,"version_number":3,"name":"[WRI] 23-04-18 Insights 01. 2019 Per Capita Emissions for the Top 10 Total Emitters","template_id":2677,"showcase_url":"https://public.flourish.studio/visualisation/13553007/","embed_url":"https://flo.uri.sh/visualisation/13553007/embed","edited_since_published":false,"is_listed":true,"is_password_protected":false,"thumbnail_url":"https://public.flourish.studio/uploads/a0eb040e-e952-4a78-9699-b8ffd908d535.png","description":"\u003cstrong>Column chart (with highlight)\u003c/strong>\u003cbr>\n\u003cbr>The standard way to compare the size of things","is_blueprint":false,"anyone_can_duplicate":false,"company_access":null,"settings":{"2677":{"axes_highlights.x_enabled":true,"axes_highlights.x_font_size":1,"axes_highlights.x_font_weight":"bold","axes_highlights.x_label_max_width":12,"axes_highlights.x_label_vertical":false,"axes_highlights.x_label_x_position":"right","axes_highlights.x_label_y_position":"top","axes_highlights.x_line_dash":0,"axes_highlights.x_lines":"World Average (6.5)::6.48","axes_highlights.x_shadow_color":"#ffffff","axes_highlights.x_shadow_enabled":false,"axes_highlights.y_enabled":true,"axes_highlights.y_font_size":1.4,"axes_highlights.y_label_x_position":"right","axes_highlights.y_lines":"World Average: 6.48 ::6.48","
